<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Rating</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div>Dog Photo Rating</div>
        <nav>
            <a href="#">Gallery</a>
        </nav>
    </header>

    <div class="upload-section">
        <h1>Upload Your Dog's Photo</h1>
        <form id="uploadForm">
            <input type="file" id="dogPhoto" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="dog-gallery" id="dogGallery">
        <!-- Dog cards will be dynamically added here -->
    </div>

    </div>
